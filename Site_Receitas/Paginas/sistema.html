<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/EstiloPaginaReceitas.css">
    <link rel="stylesheet" href="/Style/EstiloReceita.css">
    <link rel="stylesheet" href="/Style/EstiloSite.css">
    <style>
        .navegarbar {
            background-color: #333;
            overflow: hidden;
        }

        .navegarbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navegarbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .alinhardiv {
            text-align: center;
            
        }

        .alinhardiv form {
            display: inline-block;
            text-align: left;
        }

        .alinhardiv label, .alinhardiv input[type="file"], .alinhardiv input[type="submit"] {
            display: block;
            margin-bottom: 10px;
        }

    </style>
    <title>Sistema</title>
</head>
<body>
    <nav class="navegarbar">
        <a href="/Paginas/Telalogin.html">Sair da sessão</a>
    </nav>
    <div class="alinhardiv">
    <h1>Bem-vindo</h1>
    <p>Divulgue suas receitas</p>
    <form action="" method="post" enctype="multipart/form-data">
        <label for="recipe">Receita:</label>
        <textarea id="recipe" name="recipe" rows="10" cols="50" placeholder="Descreva sua receita aqui..."></textarea><br><br>
        <label for="image">Envie uma imagem:</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>
        <label for="video">Envie um vídeo:</label>
        <input type="file" id="video" name="video" accept="video/*"><br><br>
        <input type="submit" value="Enviar Receita">
    </form>
    </div>
</body>
</html>
